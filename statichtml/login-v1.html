<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Zing Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="../images/icon.png">
</head>

<body>
  <div class="main-content login-page">
    <section>
      <div class="db-head login-head">
        <div class="main-container ot-pd">
          <div class="db-head-content">
            <div class="left-block">
              <div class="menu-tab">
                <div class="menu-icon icon icon-menu-group">
                </div>
                <div class="menu-main-content">
                  <div class="close-btn icon icon-wrong"></div>
                </div>
              </div>
              <div class="main-logo">
                <a href="javscript:;">
                   <img src="../images/zing-logo.png" alt="">
                   <span>zing</span>
                </a>
              </div>
            </div>
            <div class="right-block">
              <div class="imp-link">
                <a href="javascript:;">
                  <span class="icon icon-faq"></span>
                  <span>have a query</span>
                </a>
              </div>
              <div class="imp-link">
                <a href="javascript:;">

                  <span>need support?</span>
                </a>
              </div>
              <div class="imp-link">
                <a href="javascript:;">

                  <span>refer & earn</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="db-overlay"></div>
      <div class="login-body main-container ot-pd">
        <div class="login-block">
          <div class="login-title-block">
            <span class="icon icon-lock"></span>
            <span class="login-txt">user login</span>
          </div>
          <div class="login-body-block">

            <div class="input-group">
              <input type="text" id="textfield1" required></input>
              <label for="textfield1">company code</label>
            </div>

            <div class="input-group">
              <input type="text" id="textfield1" required></input>
              <label for="textfield1">employee code</label>
            </div>

            <div class="input-group">
              <input type="password" id="textfield2" required></input>
              <label for="textfield2">Password</label>
              <span class="pass-eye icon icon-visibility-no"></span>
            </div>

            <div class="login-input-list">
              <div class="login-input-item re-me">
                  <span class="icon icon-ok"></span>
                  <span>Remember me</span>
              </div>
              <div class="login-input-item for-pass">
                  <span><a href="javascript:;">Forgot password</a></span>
              </div>
            </div>

            <div class="db-btn" style="background-color:#89b72e;color:#fff">
              <span>login</span>
            </div>
            <div class="btn-group">
              <div class="db-btn">
                <span>punch out</span>
              </div>
              <div class="db-btn">
                <span>punch in</span>
              </div>
            </div>

          </div>
        </div>
        <div class="zingo-desc">
          <span>meet zingo</span>
          <span>Your New Virtual HR</br> Assistant!</span>
          <a href="javascript:;">let's chat with zingo</a>
        </div>
      </div>
    </section>
    <section>
      <div class="login-footer">
        <div class="login-content-block">
          <span>download app</span>
          <div class="down-links">
            <span class="icon icon-apple"><a href="javascript:;"></a></span>
            <span class="icon icon-google-play"><a href="javascript:;"></a></span>
          </div>
        </div>
      </div>
    </section>






  </div>

  <!-- *****fancy box**** -->
  <script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="../js/jquery.fancybox.min.js" charset="utf-8"></script>
  <!-- *****slider***** -->
  <link rel="stylesheet" href="../css/swiper.min.css">
  <script src="../js/swiper.min.js" charset="utf-8"></script>
  <!-- /****main css file****/ -->
  <link rel="stylesheet" href="../css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="../css/main.css">



  <script src="../js/touch-dnd.js"></script>
  <script src="../js/main2.js" charset="utf-8"></script>








</body>

</html>
